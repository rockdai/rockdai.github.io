<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no">
  <title>CPicker</title>
  <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>

  <style type="text/css">
    body {
      margin: 0 10px;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, 'Microsoft YaHei', 'Microsoft JhengHei', STHeiti, MingLiu;
      color: #000000;
    }
    .txt {
      width: 49%;
      height: 600px;
      border: 1px solid #cccccc;
      font-size: 16px;
    }
    .txt:last-child {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>column picker</h1>
  <div class="container">
    <textarea class="txt input"></textarea>
    <textarea class="txt output"></textarea>
  </div>

  <script>
    var inputNode = $('.input');
    var outputNode = $('.output');
    inputNode.on('input propertychange', function (evt) {
      outputNode.val(parseCmdDesc(inputNode.val()).join(','));
    });

    function parseCmdDesc(str) {
      str = str.trim();
      if (str.indexOf('|') !== 0) {
        str = '|' + str;
      }
      var lines = str.split(/\|\r?\n/);
      var res = [];
      lines.forEach(function (line) {
        line = line.trim();
        var m = line.split(/\|/);
        if (m.length < 4) {
          return;
        }
        res.push(m[1].trim());
      });
      return res;
    }
  </script>
</body>
